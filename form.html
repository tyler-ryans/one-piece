<!DOCTYPE html>
<html>
<head>
    <title>Application for Movie</title>
</head>
<body>
    <h1>Application for movie</h1>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter Your First Name"/>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Your Last Name"/><br><br>
        <label>Date Of Birth</label>
        <input  type="date"/>
        <label>Age</label>
        <input type="number" placeholder="Enter Your Age"/><br><br>
        <label>Email Address</label>
        <input type="email" placeholder="Enter Your Email Address"/>
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password"/>
        <label>Confirm Password</label>
        <input type="password" placeholder="Reenter Your Password"/>
    </form>
</body>
</html>
