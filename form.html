<!DOCTYPE html>
<html>
<head>
    <title>Application for Movie</title>
</head>
<body>
    <h1>Application for movie</h1>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter Your First Name"  required maxlength="2000" minlength="3"/>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Your Last Name"  required maxlength="2000" minlength="3"/><br><br>
        <label>Date Of Birth</label>
        <input  type="date"  required/>
        <label>Age</label>
        <input type="number" placeholder="Enter Your Age"  required/><br><br>
        <label>Phone Number</label>
        <input type="text" placeholder="Enter Your Phone Number"  required/><br><br>
        <label>Email Address</label>
        <input type="email" placeholder="Enter Your Email Address"  required/>
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password" required/>
        <label>Confirm Password</label>
        <input type="password" placeholder="Reenter Your Password"  required/>
        <button>Sumbit</button>
    </form>
</body>
</html>
